<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
         <p id="demo"></p>
        
         <script type="text/javascript">
            function firstDuplicate(array){
              
               var arrlength = array.length; 
               var count = 0;
               var array2 = [];
               
               for(x=0; x<=arrlength; x++)
               {
                  for(i=x+1; i<=arrlength; i++)
                  {
                      if(array[x] === array[i])
                      {
                         // return array[x];
                          array2[count]=array.indexOf(array[i]);
                          count++;
                      }
                  }
                }
                
               //return array2;
               
              if(array2.length !== 0)
               {
                  var arr2length = array2.length;
                  var num = array2[arr2length-1];
                  return array[num];
               }else return -1;
               
          }
              var array = [2,1,3,5,3,2];
              document.getElementById("demo").innerHTML = firstDuplicate(array);
            
    }
    
    
    var array = [2,1,3,5,3,2];
    document.getElementById("demo").innerHTML = firstDuplicate(array);
                 
        </script>
    </body>
</html>
